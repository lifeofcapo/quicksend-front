<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSend - Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles/stylesprofile.css">
    <link rel="shortcut icon" href="./png/energy.png" type="image/x-icon" />
</head>
<body>
    <header class="header">
        <a href="./index.html" aria-label="quicksend.com" class="logo-link">
            <img src="./png/logo-no-background.png" alt="QuickSend Logo" class="logo">
        </a>
        
        <div class="header-buttons">
            <div class="theme-toggle">
                <button class="theme-toggle-button">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
            <div class="logout-container">
                <a href="index.html">
                    <button id="logout-btn" class="btn btn-outline-primary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <section id="profile" class="profile-section">
            <div class="profile-header">
                <div class="profile-info-container">
                    <i class="fas fa-user-circle profile-icon"></i>
                    <div class="profile-info">
                        <h2 id="user-name"></h2>
                        <p id="user-email"></p>
                    </div>
                </div>
                <div class="stat-box subscription-end">
                    <div class="stat-value" id="subscription-end"></div>
                    <div class="stat-label">Subscription End</div>
                </div>
                <div class="subscription-container">
                    <div class="subscription-details">
                        <h3>Current Plan</h3>
                        <div class="plan-info">
                            <span id="active-plan" class="plan-name">Standard Mode</span>
                            <span class="plan-description">for 11.5$</span>
                        </div>
                    </div>
                    <div class="upgrade-section">
                        <button id="upgrade-btn" class="upgrade-btn">
                            <i class="fas fa-rocket"></i> Upgrade Plan
                        </button>
                    </div>
                </div>
            </div>
                <div class="profile-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="total-campaigns"></div>
                        <div class="stat-label">Total Campaigns</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="total-recipients"></div>
                        <div class="stat-label">Total Recipients</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="remaining-campaigns"></div>
                        <div class="stat-label">Remaining Campaigns</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="remaining-recipients"></div>
                        <div class="stat-label">Remaining Recipients</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="campaign-management" class="campaign-section">
            <h3>Campaign Management</h3>
            <div class="search-container">
                <input type="text" id="campaign-search" placeholder="Search campaigns...">
                <input type="date" id="campaign-date-search">
                <input type="text" id="attachment-search" placeholder="Search attachments...">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>

            <div class="campaign-list-container">
                <h4>Your Campaigns</h4>
                <ul class="campaign-list" id="campaign-list">
                    <!-- campaigns will be loaded there -->
                </ul>
            </div>
        </section>

        <section class="validate-section">
            <div class="profile-content">
                <h3>Validate Emails</h3>
                <div class="file-upload">
                    <i class="fas fa-file-upload"></i>
                    <input type="file" id="email-file" accept=".csv, .txt">
                    <label for="email-file">Upload List</label>
                </div>
                <p id="validation-result"></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-boy">
                    <img src="./png/boy.png" alt="Boy with laptop" />
                  </div>
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-telegram"></i>
                        <span>Telegram</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
            <div class="footer-center">
                <p>©<span id="current-year"></span> QuickSend, inc. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="privacy_policy.html" class="footer-link">Privacy Policy</a>
                <a href="terms_of_use.html" class="footer-link"> Terms of Use and Anti-Spam Policy </a>
                <a href="faq.html" class="footer-link">FAQ</a>
            </div>
        </div>
    </footer>
    <script src="./scripts/profilescript.js"></script>
    <script src="./scripts/getyear.js"></script>
    <script>
        const upgradeBtn = document.getElementById('upgrade-btn');

        upgradeBtn.addEventListener('click', () => {
            window.location.href = './pricing.html';
        });
    </script>
</body>
</html>
